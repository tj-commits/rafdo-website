<h1>PLEASE WAIT...</h1>
<script>
  const s = new URLSearchParams(window.location.search)
  const ls = s.get('localstorage')
  const storage = JSON.parse(ls)

  storage.forEach(item => {
    localStorage.setItem(item.key, item.value)
  })

  setTimeout(function (){
    location.replace('index.html')
  }, 50)
</script>
