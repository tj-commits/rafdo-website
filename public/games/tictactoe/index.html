<!doctype html>
<html>
    <head><head><script src="/checkhttp.js"></script>
        <title>Tic Tac Toe</title>
       <meta property="og:site_name" content="Rafdo">
        <style>
            * {
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  background: #2c3e50;
  color: #ecf0f1;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 30px;
  font-size: 40px;
}

#game {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 10px;
  margin-top: 50px;
}

.cell {
  width: 100px;
  height: 100px;
  background: #34495e;
  border-radius: 10px;
  font-size: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}

.cell:hover {
  background: #3b5998;
  transform: scale(1.05)
}

.cell.X {
  color: #e74c3c;
  transform: scale(0);
  animation: pop-in 0.3s forwards;
}

.cell.O {
  color: #3498db;
  transform: scale(0);
  animation: pop-in 0.3s forwards;
}

@keyframes pop-in {
  to {
    transform: scale(1)
  }
}

#message {
  margin-top: 30px;
  font-size: 24px;
}

.btn {
  margin-top: 20px;
  padding: 10px 30px;
  font-size: 18px;
  background: #e67e22;
  color: #ecf0f1;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transform: background 0.3s;
}

.btn:hover {
  background: #d35400
}
</style>
    </head>
    <body>
        <button onclick="location.assign('/games/')">Back to Rafdo Games</button>
        <h1>Tic Tac Toe</h1>

<div id="game">
  <div class="cell" data-cell-index="0"></div>
  <div class="cell" data-cell-index="1"></div>
  <div class="cell" data-cell-index="2"></div>
  <div class="cell" data-cell-index="3"></div>
  <div class="cell" data-cell-index="4"></div>
  <div class="cell" data-cell-index="5"></div>
  <div class="cell" data-cell-index="6"></div>
  <div class="cell" data-cell-index="7"></div>
  <div class="cell" data-cell-index="8"></div>
</div>

<div id="message"></div>
<button id="restart" class="btn">Restart Game</button>
<script>
    let qs=s=>document.querySelector(s)
let qsa=s=>document.querySelectorAll(s)
let clone=s=>JSON.parse(JSON.stringify(s))

const PLAYER = {
  X: 'X',
  O: 'O'
}

const STARTING_PLAYER = PLAYER.X
const STARTING_GAME = ['', '', '', '', '', '', '', '', '']

let cells = qsa('.cell')
let message = qs('#message')
let restart = qs('#restart')

let currentPlayer
let gameState

let gameActive = false

const winningConditions = [
  [0, 1, 2],
  [3, 4, 5],
  [6, 7, 8],
  [0, 3, 6],
  [1, 4, 7],
  [2, 5, 8],
  [0, 4, 8],
  [2, 4, 6]
]

function handleCellClick(evt) {
  let clickedCell = evt.target
  let clickedCellIndex = parseInt(clickedCell.dataset.cellIndex)
  if (gameState[clickedCellIndex] !== '' || !gameActive) {
    return
  }
  
  gameState[clickedCellIndex] = currentPlayer
  clickedCell.textContent = currentPlayer
  clickedCell.classList.add(currentPlayer)
  
  checkResult()
}

function checkResult() {
  let roundWon = false
  
  for (let i = 0; i < winningConditions.length; i++) {
    let winCondition = winningConditions[i]
    let a = gameState[winCondition[0]]
    let b = gameState[winCondition[1]]
    let c = gameState[winCondition[2]]
    
    if (a === '' || b === '' || c === '') {
      continue
    }
    
    if (a === b && b === c) {
      roundWon = true
      highlightWinningCells(winCondition)
      break
    }
  }
  if (roundWon) {
    setMessage(`${currentPlayer} Wins!`)
    gameActive = false
    return
  }
  
  let roundDraw = !gameState.includes('')

  if (roundDraw) {
    setMessage('Draw!')
    gameActive = false
    return
  }
  currentPlayer = currentPlayer === PLAYER.X ? PLAYER.O : PLAYER.X
  setMessage(`${currentPlayer}'s turn`)
 }

function setMessage(v){message.textContent=v}

function highlightWinningCells(winCondition) {
  winCondition.forEach(index => {
    cells[index].style.background = '#27ae60'
  })
}

function startGame() {
  currentPlayer = `${STARTING_PLAYER}`
  gameState = clone(STARTING_GAME)
  gameActive = true
 setMessage(`${currentPlayer}'s turn`)
  cells.forEach(cell => {
    cell.textContent = ''
   cell.classList.remove(PLAYER.X, PLAYER.O)
    cell.style.background = '#34495e'
  })
}

cells.forEach(cell => cell.addEventListener('click', handleCellClick))
restart.addEventListener('click', startGame)

startGame()</script></body></html>
