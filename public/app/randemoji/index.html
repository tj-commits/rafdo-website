<!DOCTYPE html>
<html lang="en">
<head><head><script src="/checkhttp.js"></script>

        <meta property="og:site_name" content="Rafdo">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Random Emoji Generator</title>
   <script type="module" defer src="script.js"></script>
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <a class="button" href="/">Back home</a>
   <p class="infotext">Your random emoji is...</p>
   <p class="emoji" data-emoji>loading...</p>
   <p class="name" data-emoji-name>loading...</p><p class="category" data-emoji-category>loading...</p>
   <button data-copy-to-clipboard class="button">Copy emoji to clipboard</button>
   <button data-generate-emoji-button class="button">Generate a new emoji</button>
   <div data-copy-to-clipboard-notification-snackbar class="snackbar">Copied to clipboard!</div>
   <br>
   <p>emoji data from <a href="https://github.com/chalda-pnuzig/emojis.json">github.com/chalda-pnuzig/emojis.json</a></p>
