<!DOCTYPE html>
<html lang="en">
	<head><head><script src="/checkhttp.js"></script>

        <meta property="og:site_name" content="Rafdo">
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rafdo Maps</title>
    <style>
      .map-container {
  height: calc(100vh - 97px);
}

#map {
  height: 100%;
}

.nav-bar {
  display: flex;
  justify-items: center;
  align-items: center;
  gap: 12px;
}

.nav-logo {
  font-size: 2rem;
  font-weight: 600;
  color: #000052;
  font-family: sans-serif;
}

.search {
  flex: 1;
  border: 1px solid #777;
  border-radius: 20px 20px 20px 20px;
  padding: 10px 10px;
}

.submit-btn {
  background-color: #3737d4;
  color: white;
  padding: 10px 12px;
  border-radius: 4px 4px 4px 4px;
  border: none;
  outline: none;
  cursor: pointer;
}

    </style>

		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
			integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
			integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
			crossorigin=""
		></script>
	</head>
	<body>
		<div class="map-container">
			<header>
				<form id="search-form" class="nav-bar">
					<h1 class="nav-logo">Rafdo Maps</h1>
					<input type="text" class="search" name="searchTerm" required />
					<button type="submit" class="submit-btn">Search</button>
				</form>
			</header>
			<div id="map"></div>
		</div>
    <script>
      var map = L.map('map').setView([33.659541, -118.1552947], 9)

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

const updateMap = (coordinates) => {
    map.setView([coordinates[0], coordinates[2]], 9)
}

document.getElementById("search-form").addEventListener('submit', (event) => {
    event.preventDefault()
    const searchTerm = event.target.searchTerm.value
    fetch(("https://nominatim.openstreetmap.org/search?format=json&limit=3&q=" + searchTerm), {
        method: "GET",
        headers: {
            'Content-Type':'application/json',
        }
    }).then((response) => response.json())
    .then((responseJson) => {
        if(responseJson[0]) {
            const coordinates = responseJson[0].boundingbox
            updateMap(coordinates)
        } else {
            alert("No locations found.")
        }
    })
    .catch((error) => {
        console.error(error)
    })
});

    </script>
	</body>
</html>
